apiVersion: v1
kind: PersistentVolume
metadata: 
  name: nfs-pv
spec: 
  capacity: 
    storage: 5Gi
  accessModes: 
  - ReadWriteMany
  nfs: 
    path: /data/mariadb
    server: 192.111.33.102
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
  namespace: ecommerce
spec:
  resources:
    requests:
      storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-storage
